<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div style="text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Chat App</div>
    <div>
        <form id="signupform">
            <label for="Email">Enter Your Email</label>
            <input type="email" name="Email" id="email" required>
            <label for="MobileNo">Enter Your Mobile No:</label>
            <input type="tel" name="MobileNo" id="MobileNo" required>
            <label for="UserName">Enter Your Name</label>
            <input type="text" id="name" required>
            <label for="password">Enter the Password</label>
            <input type="password" name="" id="password" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <div>
        <a href="login.html">Existing User? Click Here.</a>
    </div>
    <div id="error">
        <h3 id="error-text"></h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
